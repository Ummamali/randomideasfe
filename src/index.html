<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-zinc-100">
    <header class="max-w-7xl mx-auto p-3">
      <button
        id="add"
        class="text-green-700 bg-green-200 px-1 hover:bg-green-300 rounded-sm"
        title="add idea"
      >
        <i class="fa-solid fa-add text-xl"></i>
      </button>
      <h1 class="text-center text-3xl font-bold text-gray-800">Random Ideas</h1>
    </header>
    <main
      id="idea-contain"
      class="max-w-5xl p-3 mx-auto grid grid-cols-4 gap-4"
    ></main>
  </body>
</html>
